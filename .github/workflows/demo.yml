name: demo-workflow
'on': push
jobs:
  job1:
    name: My first job
    runs-on: ubuntu-latest
    steps:
      - name: step1
        run: touch demo.txt
      - name: step2
        run: echo "Hello World!" > demo.txt    
        
  job2:
    name: My Second job
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: step1
        run: cat demo.txt        
